<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="col-md-5 mx-auto">
    <h4 class="mb-3">Ваши заметки</h4>
    <div th:each="element : ${notes}" class="alert alert-info mt-2">
        <div> Заголовок <a th:href="@{/notesById(id=${element.id})}" th:text="${element.title}"></a></div>
        <div> Описание <h5 th:text="${element.description}"></h5></div>
        <button class="w-100 btn btn-success btn-lg"><a th:href="@{/deleteNotes(id=${element.id})}">Удалить запись</a></button>
    </div>
</div>
</body>
</html>
