<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="col-md-5 mx-auto">
    <h4 class="mb-3">Создание записи</h4>
    <form class="needs-validation" novalidate="" action="/" method="post">
        <div class="row g-3">
            <div class="col-sm-12">
                <label for="title" class="form-label">Заголовок</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="" value=""
                       required="">
            </div>

            <div class="col-30">
                <label for="description" class="form-label">Описание</label>
                <input name="description" type="text" class="form-control" id="description" placeholder="" value=""
                       required="">
            </div>
            <button class="w-100 btn btn-success btn-lg" type="submit">Создать запись</button>
        </div>
    </form>
    </div>
</body>
</html>
